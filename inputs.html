<html>
<head>
    <meta charset="UTF-8">
    <title>Some Form Inputs</title>
</head>
<body>
    <form action="">
        <lable>Text Box</lable>
        <input type="text">
        <br>
        <lable>Button</lable>
        <input type="button">
        <br>
        <lable>Checkbox</lable>
        <input type="checkbox">
        <br>
        <lable>Color</lable>
        <input type="color">
        <br>
        <lable>Date</lable>
        <input type="date">
        <br>
        <lable>Datetime-local</lable>
        <input type="datetime-local">
        <br>
        <lable>Email</lable>
        <input type="email">
        <br>
        <lable>File</lable>
        <input type="file">
        <br>
        <lable>Password</lable>
        <input type="password">
        <br>
        <lable>Radio</lable>
        <input type="radio">
        <br>
        <lable>Search</lable>
        <input type="search">
        <br>
        <lable>Submit</lable>
        <input type="submit">
        <br>
    </form>
</body>
</html>
